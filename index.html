<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-Up Today!</title>
</head>
<body>
    <div class="main">
        <div class="left-bar">
            <div class="logo"><img src="images/anchor.png" alt="anchor"><h1>Sail+</h1></div>
        </div>
        <div class="right-content">
            <div class="information">
                <h2>Sail+ is a fictional newsletter for all sea fanatics. Stay up-to-date on the latest
                    marine news and gain exclusive access to an exclusive members-only shop.
                <br><br>
                Join Sail+ today!
                </h2>
            </div>
            <div class="form">
                <div><p class="form-header">Sign up here!</p></div>
                <form action="">
                    <div>
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    <div>
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>
                    <div>
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="phone-number">Phone Number</label>
                        <input type="tel" id="phone-number" name="phone-number">
                    </div>
                    <div>
                        <label for="user-password">Password</label>
                        <input type="password" id="user-password" name="user-password">
                    </div>
                    <div>
                        <label for="confirm-user-password">Confirm Password</label>
                        <input type="password" id="confirm-user-password" name="confirm-user-password">
                    </div>
                </form>
            </div>
            <div class="create">
                <button id="create-account">Create Account</button>
                <p>Already have an account? <a href="">Log in.</a></p>
            </div>
        </div>
    </div>
</body>
</html>
